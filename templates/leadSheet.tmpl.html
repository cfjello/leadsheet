    <script type="module">
        import { createApp, reactive } from 'https://unpkg.com/petite-vue?module'
        const app = reactive( {
            name: string,
            sheet: string,
            async fetchSheet(name) {
                console.log(`Petite to request Sheet: ${name} from server`)
                this.sheet = await await fetch(`https://api/v1/sheet?${name}`)
            }
        })

        createApp({app}).mount();
    </script>
