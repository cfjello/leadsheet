<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div>
    <style>
        #sidebar-nav {
            width: 160px;
        }
    </style>
    <!-- div  id="testCounter" @vue:mounted="mounted">
        <p>{{ store.count }}</p>
        <button @click="inc">increment</button>
    </div -->
    <div class="container-fluid" id="vueRoot">
        <div class="row flex-nowrap">
            <div class="col-auto px-0">
                <div id="sidebar" 
                    class="collapse 
                    collapse-horizontal 
                    show border-end">
                    <div id="sidebar-nav" 
                         class="list-group 
                         border-0 
                         rounded-0 text-sm-start 
                         min-vh-100">
                        <ul class="no-bullets" >
                            <li  v-for="item in Object.values(menu)" v-bind:key="item.menuRef">
                                <button @click="fetchSheet(item.menuRef)" 
                                    class="list-group-item 
                                    border-end-0 
                                    d-inline-block 
                                    text-truncate" 
                                    data-bs-parent="#sidebar">
                                        <i class="bi bi-music-note-list"></i> 
                                        <span>{{item.menuRef}}</span> 
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <main class="col ps-md-2 pt-2">
                <a  href="#" 
                    data-bs-target="#sidebar" 
                    data-bs-toggle="collapse"
                    class="border rounded-4 pt-2 text-decoration-none">
                    <i class="bi bi-list bi-lg py-3 p-1"></i> Menu
                </a>
                <div id="vueHeader" class="page-header pt-3">
                    <h4>Title:  <span>{{sheet.header.title}}</span></h4>
                    <h4>Author: <span v-html="sheet.header.author"/></h4>
                    <h4>Key    : <span>{{sheet.header.key}}</span></h4>
                    <h4>Meter  : <span v-html="sheet.header.meter.counter"/> and <span v-html="sheet.header.meter.denominator"/></h4>
                    <h4>Tempo  :  <span v-html="sheet.header.tempo"/> </h4>  
                    <h4>Form: <span v-html="sheet.header.form.join(',')"/> </h4>  
                </div>
                <div v-for="section in sheet.sections" v-bind:key="section.name">
                    <div>
                        <div class="col-12"><h4><span>{{section.name}}</span></h4></div>
                        <div v-bind:id="section.name"></div>
                    </div>
                </div>
            </main>
        </div>
        <div id="renderDiv"></div>
    </div>
    </div>
    <!-- Bootstrap -->
